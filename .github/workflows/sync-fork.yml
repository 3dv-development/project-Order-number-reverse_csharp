name: Sync Fork with Upstream

on:
  # 毎日午前9時（UTC）に自動実行 = 日本時間18時
  schedule:
    - cron: '0 9 * * *'

  # 手動実行も可能
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/3dv-development/project-Order-number-reverse_csharp.git
          git remote -v

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Check for updates
        id: check
        run: |
          UPSTREAM=$(git rev-parse upstream/main)
          HEAD=$(git rev-parse HEAD)
          echo "upstream=$UPSTREAM" >> $GITHUB_OUTPUT
          echo "head=$HEAD" >> $GITHUB_OUTPUT
          if [ "$UPSTREAM" != "$HEAD" ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "上流に新しい変更があります"
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "フォークは最新の状態です"
          fi

      - name: Merge upstream changes
        if: steps.check.outputs.has_updates == 'true'
        run: |
          git merge upstream/main --no-edit
          echo "上流の変更をマージしました"

      - name: Push to fork
        if: steps.check.outputs.has_updates == 'true'
        run: |
          git push origin main
          echo "フォークリポジトリを更新しました"

      - name: Summary
        run: |
          if [ "${{ steps.check.outputs.has_updates }}" == "true" ]; then
            echo "✅ フォークを上流と同期しました"
          else
            echo "ℹ️ フォークは既に最新の状態です"
          fi
